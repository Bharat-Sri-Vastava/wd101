<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registration Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4">

  <form id="user-form" class="bg-white w-full max-w-md p-6 rounded-lg shadow-xl">
    <h2 class="text-2xl font-bold text-center mb-6">Registration Form</h2>

    <div class="mb-4">
      <label for="name" class="block font-medium mb-1">Name</label>
      <input required type="text" id="name" name="name" placeholder="Enter full name" class="w-full p-2 rounded bg-gray-100 shadow" />
    </div>

    <div class="mb-4">
      <label for="email" class="block font-medium mb-1">Email</label>
      <input required type="email" id="email" name="email" placeholder="Enter email" class="w-full p-2 rounded bg-gray-100 shadow" />
    </div>

    <div class="mb-4">
      <label for="password" class="block font-medium mb-1">Password</label>
      <input required type="password" id="password" name="password" placeholder="Enter password" class="w-full p-2 rounded bg-gray-100 shadow" />
    </div>

    <div class="mb-4">
      <label for="dob" class="block font-medium mb-1">Date of Birth</label>
      <input required type="date" id="dob" name="dob" class="w-full p-2 rounded bg-gray-100 shadow text-pink-600" />
    </div>

    <div class="mb-5">
      <label class="inline-flex items-center">
        <input required id="acceptTerms" type="checkbox" class="mr-2" />
        <span class="font-medium">Accept Terms & Conditions</span>
      </label>
    </div>

    <div class="text-center">
      <button class="bg-green-500 hover:bg-green-600 text-white px-6 py-2 rounded">
        Submit
      </button>
    </div>
  </form>

  <div class="bg-white w-full max-w-2xl mt-6 p-6 rounded-lg shadow-xl">
    <h2 class="text-2xl font-bold text-center mb-4">Entries</h2>
    <div class="divide-y divide-gray-300" id="user-entries"></div>
  </div>

  <script src="index.js"></script>
</body>
</html>
